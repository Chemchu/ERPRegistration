<!DOCTYPE html>
<html lang="es">
<head>
    <title>ERPSolution</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body id="contenido" style="display: flex; flex-direction: column; font-family: Open Sans; background-color: #f3f4f6; width: 100%; height: 100vh; padding: 2rem; align-items: center; justify-content: center;">
    <div style="display: flex; flex-direction: column; justify-content: space-evenly; align-items: center; width: 30%; height: 70%; background-color: #bfdbfe; border-radius: 1rem;
    gap: 4rem; ">
        <div style="font-size: 4rem;">ERPSolution</div>
        <form action="/" id="passwordForm">
            <h3>Nueva contraseña</h3>
            <div  style="display: flex; flex-direction: column; gap:2rem">
                <div style="display: flex; flex-direction: column;">
                    <span>Contraseña</span>
                    <input id="password" class="password" type="text">
                </div>
                <div style="display: flex; flex-direction: column;">
                    <span>Confirmar contraseña</span>
                    <input id="passwordConfirmation" class="passwordConfirmation" type="text">
                </div>
    
                <button class="confirmButton">
                    Crear contraseña
                </button>
            </div>
        </form>
    </div>
    <script>
        $(function() {
            $("form").submit(function(event) {
                event.preventDefault();
                const password = $("input.password").val();
                const passwordConfirmation =  $("input.passwordConfirmation").val();

                if(password.length <= 5 || passwordConfirmation.length <= 5) {
                    alert("Contraseña muy corta. Prueba otra vez")
                    return;
                }

                if(password !== passwordConfirmation) {
                    alert("Las contraseñas no coinciden. Prueba otra vez")
                    return;
                }
                
                const url = window.location.href;
                let posting = $.post(url, { password: password } );
 
                posting.done(function(data) {
                    $("#contenido").html(data);
                });
            });
        });
    </script>
</body>
</html>
